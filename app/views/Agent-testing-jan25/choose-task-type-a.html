{% extends "layouts/main.html" %}

{% block pageTitle %}
Create a task
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class=govuk-grid-column-two-thirds>
    <h1 class="govuk-heading-l">
      Create a task
    </h1>
     
    <div class="govuk-form-group">
        <form method="post" action="review-new-task-a">

        <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            <h1 class="govuk-fieldset__heading">
              Choose a task type
            </h1>
          </legend>
        

          <div id="contact-hint" class="govuk-hint">
            Select one option.
          </div>

          <div class="govuk-radios" data-module="govuk-radios">

            
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="contact" name="tasktype" type="radio" value="Evidence query" data-aria-controls="conditional-evidence">
              <label class="govuk-label govuk-radios__label" for="task-type">
                  Evidence query
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="contact" name="tasktype" type="radio" value="Explain state pension amount" data-aria-controls="conditional-contact">
              <label class="govuk-label govuk-radios__label" for="task-type">
                Explain state pension amount
              </label>
            </div>

        <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="contact" name="tasktype" type="radio" value="Missing payment" data-aria-controls="conditional-payment">
            <label class="govuk-label govuk-radios__label" for="task-type">
                Missing payment
            </label>
          </div>
                
       
                    

            <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="contact" name="tasktype" type="radio" value="Send letter" data-aria-controls="conditional-letter">
                <label class="govuk-label govuk-radios__label" for="task-type">
                            Send letter
                </label>
            </div>
                
                      

                            </fieldset>
                        </div>
                    

                    <div style="margin-top:20px;" class="govuk-button-group">
                        <button type="submit" class="govuk-button" data-module="govuk-button">
                            Continue
                          </button>
                          
                      <a class=" govuk-button govuk-button--secondary" href="javascript:window.history.back()" "=""">
                          Back</a>  

</form>
</div>





{% endblock %}
