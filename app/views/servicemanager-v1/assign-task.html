{% extends "layouts/main.html" %}

{% block pageTitle %}
  Assign a task
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="task-history.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Who do you want to give this task to?
      </h1>

      <p>Aiden Jenkins is the case manager assigned to this task.</p>

      <div class="govuk-form-group">
        <label class="govuk-label" for="sort">
          Choose a team member
        </label>
        <select class="govuk-select" id="sort" name="sort">
          <option value="updated" selected>Dmitrij Ivanov</option>
          <option value="views">Fiona Murray-Reed</option>
          <option value="published">Julia Nguyen</option>
        </select>
      </div>

    </div>
  </div>
  <div class="govuk-button-group">
    <a href="task-info-v2" "=""">
    <button class="govuk-button" data-module="govuk-button">Assign</button>
    <a href="javascript:window.history.back()"</a>
    <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
      Go back
    </button>
{% endblock %}
