{% extends "layouts/main.html" %}

{% block pageTitle %}
Service manager home
{% endblock %}

{% block beforeContent %}

<div class=spacer1></div>

{% endblock %}

{% block content %}


<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        How would you prefer to be contacted?
      </h1>
    </legend>
    <div id="contact-hint" class="govuk-hint">
      Select one option
    </div>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" data-aria-controls="conditional-team">
        <label class="govuk-label govuk-radios__label" for="contact">
          Team stats
        </label>
      </div>
<div class="govuk-form-group">
    
        <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-team">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" type="checkbox" name="priority" value="Low" id="priority-Low">
            <label class="govuk-label govuk-checkboxes__label" for="priority-Low">Processing team 1 </label>
          </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" type="checkbox" name="priority" value="Medium" id="priority-Medium">
              <label class="govuk-label govuk-checkboxes__label" for="priority-Medium">Processing team 2 </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" type="checkbox" name="priority" value="High" id="priority-High">
              <label class="govuk-label govuk-checkboxes__label" for="priority-High">Input team </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" type="checkbox" name="priority" value="Urgent" id="priority-Urgent">
              <label class="govuk-label govuk-checkboxes__label" for="priority-Urgent">Telephony </label>
            </div>
        </div>
      </div>
   

      <!-- <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
        <div class="govuk-form-group">
          <label class="govuk-label" for="contact-by-email">
            Email address
          </label>
          <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contactByEmail" type="email" spellcheck="false" autocomplete="email">
        </div>
      </div> -->
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
        <label class="govuk-label govuk-radios__label" for="contact-2">
          Agent stats
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
        <div class="govuk-form-group">
          <label class="govuk-label" for="contact-by-phone">
            Phone number
          </label>
          <input class="govuk-input govuk-!-width-one-third" id="contact-by-phone" name="contactByPhone" type="tel" autocomplete="tel">
        </div>
      </div>
   
    </div>
  </fieldset>
</div>
{% endblock %}
