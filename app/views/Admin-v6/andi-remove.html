{% extends "layouts/main.html" %}

{% block pageTitle %}
Remove team member
{% endblock %}



{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Remove Andi from the team?
      </h1>

      <p>Confirm if you want to remove Andi.</p>

      <p id="passport-issued-error" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> Select yes if you want to remove Andi from the team.
      </p>

      <div class="govuk-form-group govuk-form-group--error">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="england">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                No
              </label>
            </div>
         
          </div>
        </fieldset>
      </div>

  <div class="govuk-button-group">
    <a href="remove-team-member-success" "=""">
    <button class="govuk-button" data-module="govuk-button">Confirm</button>
    <a href="javascript:window.history.back()"</a>
    <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
      Back
    </button>
{% endblock %}
