{% extends "layouts/main.html" %}

{% block pageTitle %}
Team leader home
{% endblock %}

{% block beforeContent %}

<div class=spacer1></div>

{% endblock %}

{% block content %}


<div class="govuk-grid-row" data-testid="grid-row">
  <div data-testid="column-full" class="govuk-grid-column-full">
    <h1 class="govuk-heading-l">Create a new task type for Staging Org B</h1>
    <form class="form" action="/add-criteria" method="get" role="form">
      <div class="govuk-form-group" data-testid="form-group-id">
        <div class="govuk-grid-row" data-testid="grid-row">
          <div data-testid="column-two-thirds" class="govuk-grid-column-two-thirds">
            <div class="govuk-form-group" data-testid="form-group-id">
              <label class="govuk-label govuk-label--s" for="name">Task type ID</label>
              <p class="govuk-hint">For example, book-assessment.</p>
              <input class="govuk-input" id="name" name="name" type="text" value="">
            </div>
            <div class="govuk-form-group" data-testid="form-group-id">
              <label class="govuk-label govuk-label--s" for="description">Task type name</label>
              <p class="govuk-hint">For example, Book assessment.</p>
              <input class="govuk-input" id="description" name="description" type="text" value="">
            </div>
            <div class="govuk-form-group" data-testid="form-group-id">
              <label class="govuk-label govuk-label--s" for="execution-url">Execution URL (optional)</label>
              <p class="govuk-hint">For example, [full URL]</p>
              <input class="govuk-input" id="execution-url" name="executionUrl" type="text" value="">
            </div><div class="govuk-form-group" data-testid="form-group-id">
              <label class="govuk-label govuk-label--s" for="priority">Priority (optional)</label>
              <fieldset class="govuk-fieldset"><div data-testid="radios" class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="None" name="priority" type="radio" value="0">
                  <label class="govuk-label govuk-radios__label" for="None">None</label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="Low" name="priority" type="radio" value="1">
                  <label class="govuk-label govuk-radios__label" for="Low">Low</label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="Medium" name="priority" type="radio" value="2">
                  <label class="govuk-label govuk-radios__label" for="Medium">Medium</label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="High" name="priority" type="radio" value="3">
                  <label class="govuk-label govuk-radios__label" for="High">High</label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="Critical" name="priority" type="radio" value="4">
                  <label class="govuk-label govuk-radios__label" for="Critical">Critical</label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="govuk-!-padding-bottom-6"></div>
      <div class="govuk-grid-row" data-testid="grid-row">
        <div data-testid="column-one-third" class="govuk-grid-column-one-third">
          <div class="govuk-form-group" data-testid="form-group-id">
            <label class="govuk-label govuk-label--s" for="sla">Must complete in (optional)</label>
            <input class="govuk-input" id="sla" name="mustCompleteBy" type="text" value="">
          </div>
        </div>
        <div class="govuk-!-padding-bottom-6"></div>
        <div data-testid="column-two-thirds" class="govuk-grid-column-two-thirds">
          <div data-testid="inline-radio" class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="time-unit-minutes" name="timeUnit" type="radio" value="minutes">
              <label class="govuk-label govuk-radios__label" for="time-unit-minutes">Minutes</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="time-unit-hours" name="timeUnit" type="radio" value="hours">
              <label class="govuk-label govuk-radios__label" for="time-unit-hours">Hours</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="time-unit-days" name="timeUnit" type="radio" value="days">
              <label class="govuk-label govuk-radios__label" for="time-unit-days">Days</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="govuk-button govuk-button--primary" type="submit" value="submit" data-module="govuk-button">Continue</button>
  </form>
</div>
</div>
{% endblock %}
